<div class="register-form">
    <img src="./assets/logo.png" width="300" />
    <h4>Register for New Account</h4>
    <form>
      <div class="form-group">
        <input name="username" placeholder="Requested User Name" class="form-control"/>
      </div>
      <div class="form-group">
        <input name="email" placeholder="Email" class="form-control"/>
      </div>
      <div class="form-group">
        <input name="password" placeholder="Password" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <input name="password-again" placeholder="Password Again" class="form-control" type="password" />
      </div>
      <button routerLink="/sign-in" routerLinkActive="active" class="btn btn-default">Cancel</button>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
