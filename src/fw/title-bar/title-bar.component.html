<div *screenSmall class="title-bar-small user-title-bar" >
	<span class="glyphicon glyphicon-menu-hamburger"
			(click)="menuService.toggleLeftMenu()"
	></span>
	<div class="small-image-holder">
		<img src="assets/logo.png" class="small-image"
				alt="Green Nations Logo">
	</div>
	<span class="glyphicon glyphicon-option-vertical"></span>
</div>


<div *screenLarge class="title-bar user-title-bar">
	<img src="assets/logo.png"
		 alt="Green Nations Logo">
	<div class="menu-area">

		<fw-top-bar></fw-top-bar>
		<fw-menu *ngIf="!menuService.isVertical"></fw-menu>

	</div>
</div>
