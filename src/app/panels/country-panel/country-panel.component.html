<div class="group">
  <div class="index"><span>{{index}}</span></div>
  <div>
    <img [src]="'assets/' + country.name + '.jpg'"
          [alt]="country.name" class="country-image">
  </div>
  <div class="country-name">
    {{country.name}}
  </div>
  <div class="epi-index">
    {{country.epiIndex}}
  </div>
</div>
